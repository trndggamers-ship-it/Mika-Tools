<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro QR Studio - Mika Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    
    <style>
        :root {
            --primary: #2563eb;
            --accent: #ff0080;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --radius-box: 30px;
            --radius-pill: 50px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        /* --- 1. CUSTOM SCROLLBAR (FIXED) --- */
        html { scrollbar-width: thin; scrollbar-color: #444 #050505; }
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; border: 2px solid #050505; }
        ::-webkit-scrollbar-thumb:hover { background: #666; }

        body {
            background-color: #050505; color: var(--text); min-height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('bg-tools.jpg.png');
            background-size: cover; background-attachment: fixed;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Navbar */
        nav {
            width: 95%; max-width: 1300px; margin-top: 20px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 2rem; border-radius: var(--radius-pill);
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            border: 1px solid var(--border); z-index: 10;
        }
        .logo { font-size: 1.5rem; font-weight: 800; text-decoration: none; color: white; }
        .logo span { background: linear-gradient(90deg, #ff0080, #7928ca); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .bmc-btn {
            display: flex; align-items: center; gap: 8px;
            background: rgba(255, 255, 255, 0.1); padding: 10px 20px; border-radius: var(--radius-pill);
            text-decoration: none; color: #fff; font-size: 0.9rem; font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2); transition: 0.3s;
        }
        .bmc-btn:hover { background: #FFDD00; color: #000; border-color: #FFDD00; box-shadow: 0 0 15px rgba(255, 221, 0, 0.4); }
        .bmc-icon { width: 20px; }

        /* Main Layout */
        .studio-container {
            display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px;
            width: 95%; max-width: 1200px; margin: 40px auto;
        }

        /* Editor Panel */
        .editor-panel {
            background: var(--glass); backdrop-filter: blur(20px);
            padding: 35px; border-radius: var(--radius-box); border: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 25px;
        }
        .section-title { font-size: 1rem; font-weight: 600; color: #aaa; margin-bottom: 15px; padding-left: 5px; text-transform: uppercase; letter-spacing: 1px; }

        /* Inputs */
        .input-group label { display: block; font-size: 0.9rem; margin-bottom: 8px; color: #ccc; margin-left: 10px; }
        input[type="text"], select {
            width: 100%; padding: 15px 25px; background: rgba(0,0,0,0.4);
            border: 1px solid #444; border-radius: var(--radius-pill);
            color: white; outline: none; transition: 0.3s; font-size: 1rem; cursor: pointer;
        }
        input[type="text"]:focus, select:focus { border-color: var(--accent); background: rgba(0,0,0,0.6); }

        /* --- 2. ROUNDED COLOR PICKERS --- */
        .color-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .color-wrapper {
            position: relative; height: 50px; border-radius: var(--radius-pill); overflow: hidden; border: 1px solid #444;
        }
        input[type="color"] {
            width: 150%; height: 150%; transform: translate(-25%, -25%); /* Stretch to hide default borders */
            border: none; background: none; cursor: pointer; padding: 0;
        }

        /* --- NEW TEMPLATES --- */
        .template-grid { display: flex; gap: 10px; flex-wrap: wrap; }
        .template-btn {
            padding: 10px 20px; background: #222; border: 1px solid #444; color: white;
            border-radius: var(--radius-pill); cursor: pointer; font-size: 0.85rem; transition: 0.2s;
        }
        .template-btn:hover { background: var(--accent); border-color: var(--accent); transform: translateY(-2px); }

        /* --- 3. CUSTOM FILE UPLOAD (ROUNDED) --- */
        .file-upload-wrapper { position: relative; width: 100%; }
        #logo-file { display: none; } /* Hide default ugly input */
        .custom-file-label {
            display: flex; justify-content: center; align-items: center; gap: 10px;
            width: 100%; padding: 15px; background: rgba(0,0,0,0.4);
            border: 1px dashed #666; border-radius: var(--radius-pill);
            color: #aaa; cursor: pointer; transition: 0.3s;
        }
        .custom-file-label:hover { border-color: white; color: white; background: rgba(255,255,255,0.05); }

        /* Preview Panel */
        .preview-panel {
            position: sticky; top: 20px; height: fit-content;
            background: #ffffff; border-radius: var(--radius-box);
            padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center;
        }

        /* --- 4. QR BACKGROUND ROUNDING --- */
        #qrcode { 
            margin: 20px 0; 
            border-radius: 20px; /* ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡ßá‡¶° ‡¶π‡¶¨‡ßá */
            overflow: hidden; /* ‡¶ö‡¶æ‡¶∞‡¶ï‡ßã‡¶£‡¶æ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶ï‡ßá‡¶ü‡ßá ‡¶´‡ßá‡¶≤‡¶¨‡ßá */
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .download-btn {
            width: 100%; padding: 18px; background: linear-gradient(90deg, #ff0080, #7928ca);
            color: white; border: none; border-radius: var(--radius-pill);
            font-weight: 700; font-size: 1.1rem; cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(255, 0, 128, 0.3); margin-top: 15px;
        }
        .download-btn:hover { transform: scale(1.02); }
        #file-ext { margin-bottom: 0; background: #f0f0f0; color: #333; border: none; }

        .bottom-nav { margin: 40px 0; text-align: center; width: 100%; }
        .back-btn-bottom {
            text-decoration: none; color: #aaa; font-weight: 600; padding: 12px 35px;
            border: 1px solid #444; border-radius: var(--radius-pill); transition: 0.3s;
        }
        .back-btn-bottom:hover { background: white; color: black; }

        @media (max-width: 800px) {
            .studio-container { grid-template-columns: 1fr; }
            .preview-panel { order: -1; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">‚ö° Mika<span>Tools</span></a>
        <a href="https://buymeacoffee.com/mika_ai" target="_blank" class="bmc-btn">
            <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="" class="bmc-icon">
            <span class="bmc-text">Buy me a coffee</span>
        </a>
    </nav>

    <div class="studio-container">
        
        <div class="editor-panel">
            <h2 style="margin-left: 10px;">Design QR Code</h2>
            
            <div class="input-group">
                <label>Website URL or Text</label>
                <input type="text" id="qr-text" placeholder="https://yourwebsite.com" oninput="updateQR()">
            </div>

            <div>
                <div class="section-title">Quick Templates</div>
                <div class="template-grid">
                    <button class="template-btn" onclick="setTemplate('classic')">Classic</button>
                    <button class="template-btn" onclick="setTemplate('modern')">Modern Blue</button>
                    <button class="template-btn" onclick="setTemplate('love')">Love Pink</button>
                    <button class="template-btn" onclick="setTemplate('leaf')">Nature Green</button>
                    <button class="template-btn" onclick="setTemplate('neon')">Neon Dark</button>
                    <button class="template-btn" onclick="setTemplate('gold')">Luxury Gold</button>
                    <button class="template-btn" onclick="setTemplate('fire')">Fire Orange</button>
                </div>
            </div>

            <div>
                <div class="section-title">Colors</div>
                <div class="color-grid">
                    <div class="input-group">
                        <label>Dots Color</label>
                        <div class="color-wrapper">
                            <input type="color" id="color-dots" value="#000000" oninput="updateQR()">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Background</label>
                        <div class="color-wrapper">
                            <input type="color" id="color-bg" value="#ffffff" oninput="updateQR()">
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div class="section-title">Shapes & Body</div>
                <div class="color-grid">
                    <div class="input-group">
                        <label>Body Style</label>
                        <select id="dot-style" onchange="updateQR()">
                            <option value="square">Square</option>
                            <option value="dots">Dots</option>
                            <option value="rounded">Rounded</option>
                            <option value="extra-rounded">Extra Rounded</option>
                            <option value="classy">Classy</option>
                            <option value="classy-rounded">Classy Rounded</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Corner Style</label>
                        <select id="corner-style" onchange="updateQR()">
                            <option value="square">Square</option>
                            <option value="dot">Dot</option>
                            <option value="extra-rounded">Rounded</option>
                        </select>
                    </div>
                </div>
            </div>

            <div>
                <div class="section-title">Add Logo</div>
                <div class="file-upload-wrapper">
                    <label for="logo-file" class="custom-file-label">
                        <span>üìÇ Upload Logo (PNG/JPG)</span>
                    </label>
                    <input type="file" id="logo-file" accept="image/*" onchange="handleLogo()">
                </div>
            </div>

        </div>

        <div class="preview-panel">
            <h3 style="color: #333; margin-bottom: 20px;">Live Preview</h3>
            <div id="qrcode"></div>
            
            <div style="width: 100%; margin-top: 20px;">
                <select id="file-ext">
                    <option value="png">Format: PNG</option>
                    <option value="jpeg">Format: JPEG</option>
                    <option value="svg">Format: SVG</option>
                </select>
                <button onclick="downloadQR()" class="download-btn">Download QR Code</button>
            </div>
        </div>

    </div>

    <div class="bottom-nav">
        <a href="index.html" class="back-btn-bottom">‚Üê Back Home</a>
    </div>

    <script>
        let userLogo = "";
        
        const qrCode = new QRCodeStyling({
            width: 300, height: 300, type: "svg", data: "https://mikatools.com", image: "",
            dotsOptions: { color: "#000000", type: "square" },
            backgroundOptions: { color: "#ffffff" },
            imageOptions: { crossOrigin: "anonymous", margin: 10 }
        });

        qrCode.append(document.getElementById("qrcode"));

        function updateQR() {
            const text = document.getElementById("qr-text").value || "https://mikatools.com";
            const colorDots = document.getElementById("color-dots").value;
            const colorBg = document.getElementById("color-bg").value;
            const dotStyle = document.getElementById("dot-style").value;
            const cornerStyle = document.getElementById("corner-style").value;

            qrCode.update({
                data: text,
                dotsOptions: { color: colorDots, type: dotStyle },
                cornersSquareOptions: { type: cornerStyle, color: colorDots },
                backgroundOptions: { color: colorBg },
                image: userLogo
            });
        }

        function handleLogo() {
            const file = document.getElementById("logo-file").files[0];
            const label = document.querySelector('.custom-file-label span');
            if (file) {
                label.innerText = "‚úÖ " + file.name; // ‡¶´‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
                const reader = new FileReader();
                reader.onload = (e) => {
                    userLogo = e.target.result;
                    updateQR();
                };
                reader.readAsDataURL(file);
            }
        }

        function setTemplate(type) {
            if (type === 'classic') setValues("#000000", "#ffffff", "square", "square");
            else if (type === 'modern') setValues("#2563eb", "#ffffff", "dots", "extra-rounded");
            else if (type === 'love') setValues("#ff0080", "#ffe6f2", "rounded", "dot");
            else if (type === 'leaf') setValues("#10b981", "#ecfdf5", "classy", "extra-rounded");
            // NEW TEMPLATES
            else if (type === 'neon') setValues("#00ffcc", "#000000", "dots", "extra-rounded");
            else if (type === 'gold') setValues("#d4af37", "#1a1a1a", "classy", "dot");
            else if (type === 'fire') setValues("#ff4500", "#fff5e6", "rounded", "square");
        }

        function setValues(dotCol, bgCol, dStyle, cStyle) {
            document.getElementById("color-dots").value = dotCol;
            document.getElementById("color-bg").value = bgCol;
            document.getElementById("dot-style").value = dStyle;
            document.getElementById("corner-style").value = cStyle;
            updateQR();
        }

        function downloadQR() {
            const ext = document.getElementById("file-ext").value;
            qrCode.download({ name: "mika-qr-code", extension: ext });
        }
    </script>

</body>
</html>
