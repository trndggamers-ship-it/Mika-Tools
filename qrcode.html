<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro QR Studio - Mika Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    
    <style>
        :root {
            --primary: #2563eb;
            --accent: #ff0080;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-mobile: rgba(0, 0, 0, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --radius-box: 30px;
            --radius-pill: 50px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        /* Custom Scrollbar */
        html { scrollbar-width: thin; scrollbar-color: #444 #050505; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }

        body {
            background-color: #050505; color: var(--text); min-height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('bg-tools.jpg.png');
            background-size: cover; background-attachment: fixed;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Navbar */
        nav {
            width: 95%; max-width: 1300px; margin-top: 20px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 1.5rem; border-radius: var(--radius-pill);
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            border: 1px solid var(--border); z-index: 10;
        }
        .logo { font-size: 1.4rem; font-weight: 800; text-decoration: none; color: white; }
        .logo span { background: linear-gradient(90deg, #ff0080, #7928ca); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .bmc-btn {
            display: flex; align-items: center; gap: 8px;
            background: rgba(255, 255, 255, 0.1); padding: 8px 16px; border-radius: var(--radius-pill);
            text-decoration: none; color: #fff; font-size: 0.85rem; font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2); transition: 0.3s;
        }
        .bmc-btn:hover { background: #FFDD00; color: #000; border-color: #FFDD00; }
        .bmc-icon { width: 18px; }

        /* --- MAIN LAYOUT --- */
        .studio-container {
            display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px;
            width: 95%; max-width: 1200px; margin: 30px auto;
        }

        /* --- EDITOR PANEL --- */
        .editor-panel {
            background: var(--glass); backdrop-filter: blur(20px);
            padding: 30px; border-radius: var(--radius-box); border: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 25px;
        }
        .section-title { font-size: 0.9rem; font-weight: 700; color: #aaa; margin-bottom: 12px; padding-left: 5px; text-transform: uppercase; letter-spacing: 1px; }

        /* --- CUSTOM INPUTS & DROPDOWNS --- */
        .input-group label { display: block; font-size: 0.9rem; margin-bottom: 8px; color: #ddd; margin-left: 10px; }
        
        input[type="text"], select {
            width: 100%; padding: 16px 25px; 
            background: rgba(0,0,0,0.5);
            border: 1px solid #444; border-radius: var(--radius-pill);
            color: white; outline: none; transition: 0.3s; font-size: 1rem; cursor: pointer;
            
            /* DROPDOWN MAGIC: Removing default arrow & adding custom one */
            appearance: none; -webkit-appearance: none; -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 12px;
        }
        
        input[type="text"]:focus, select:focus { border-color: var(--accent); background: rgba(0,0,0,0.7); box-shadow: 0 0 15px rgba(255, 0, 128, 0.2); }

        /* Color Pickers (Round) */
        .color-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .color-wrapper { position: relative; height: 55px; border-radius: var(--radius-pill); overflow: hidden; border: 1px solid #444; }
        input[type="color"] { width: 150%; height: 150%; transform: translate(-25%, -25%); border: none; background: none; cursor: pointer; padding: 0; }

        /* Templates */
        .template-grid { display: flex; gap: 8px; flex-wrap: wrap; }
        .template-btn {
            padding: 10px 18px; background: #222; border: 1px solid #444; color: white;
            border-radius: var(--radius-pill); cursor: pointer; font-size: 0.85rem; transition: 0.2s;
        }
        .template-btn:hover { background: var(--accent); border-color: var(--accent); transform: translateY(-2px); }

        /* File Upload */
        .file-upload-wrapper { position: relative; width: 100%; }
        #logo-file { display: none; }
        .custom-file-label {
            display: flex; justify-content: center; align-items: center; gap: 10px;
            width: 100%; padding: 16px; background: rgba(0,0,0,0.5);
            border: 1px dashed #666; border-radius: var(--radius-pill);
            color: #aaa; cursor: pointer; transition: 0.3s;
        }
        .custom-file-label:hover { border-color: white; color: white; background: rgba(255,255,255,0.05); }

        /* --- PREVIEW PANEL --- */
        .preview-panel {
            position: sticky; top: 20px; height: fit-content;
            background: #ffffff; border-radius: var(--radius-box);
            padding: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); text-align: center;
        }
        #qrcode { margin: 15px 0; border-radius: 15px; overflow: hidden; }
        
        .download-btn {
            width: 100%; padding: 18px; background: linear-gradient(90deg, #ff0080, #7928ca);
            color: white; border: none; border-radius: var(--radius-pill);
            font-weight: 700; font-size: 1.1rem; cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(255, 0, 128, 0.3); margin-top: 15px;
        }
        .download-btn:active { transform: scale(0.98); }
        #file-ext { margin-bottom: 0; background: #f4f4f4; color: #333; border: none; background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23333333%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E"); }

        .bottom-nav { margin: 40px 0; text-align: center; width: 100%; }
        .back-btn-bottom {
            text-decoration: none; color: #aaa; font-weight: 600; padding: 12px 35px;
            border: 1px solid #444; border-radius: var(--radius-pill); transition: 0.3s;
        }
        .back-btn-bottom:hover { background: white; color: black; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 800px) {
            nav { padding: 0.8rem 1rem; width: 95%; margin-top: 10px; }
            .logo { font-size: 1.2rem; }
            .bmc-text { display: none; } /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶ï‡¶´‡¶ø‡¶∞ ‡¶ï‡¶æ‡¶™ ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
            .bmc-btn { padding: 8px; border-radius: 50%; } /* ‡¶ó‡ßã‡¶≤ ‡¶¨‡¶æ‡¶ü‡¶® */
            
            .studio-container { 
                grid-template-columns: 1fr; 
                margin: 20px auto; 
                gap: 20px;
            }
            
            /* Preview ‡¶ï‡ßá ‡¶â‡¶™‡¶∞‡ßá ‡¶®‡¶ø‡ßü‡ßá ‡¶Ü‡¶∏‡¶æ */
            .preview-panel { 
                order: -1; 
                position: relative; top: 0;
                padding: 20px;
            }
            
            .editor-panel { padding: 20px; }
            input[type="text"], select { padding: 14px 20px; font-size: 0.95rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">‚ö° Mika<span>Tools</span></a>
        <a href="https://buymeacoffee.com/mika_ai" target="_blank" class="bmc-btn">
            <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="" class="bmc-icon">
            <span class="bmc-text">Buy me a coffee</span>
        </a>
    </nav>

    <div class="studio-container">
        
        <div class="editor-panel">
            <h2 style="margin-left: 5px;">Design QR Code</h2>
            
            <div class="input-group">
                <label>Website URL or Text</label>
                <input type="text" id="qr-text" placeholder="https://yourwebsite.com" oninput="updateQR()">
            </div>

            <div>
                <div class="section-title">Quick Templates</div>
                <div class="template-grid">
                    <button class="template-btn" onclick="setTemplate('classic')">Classic</button>
                    <button class="template-btn" onclick="setTemplate('modern')">Blue</button>
                    <button class="template-btn" onclick="setTemplate('love')">Pink</button>
                    <button class="template-btn" onclick="setTemplate('leaf')">Nature</button>
                    <button class="template-btn" onclick="setTemplate('neon')">Neon</button>
                    <button class="template-btn" onclick="setTemplate('gold')">Luxury</button>
                    <button class="template-btn" onclick="setTemplate('fire')">Fire</button>
                </div>
            </div>

            <div>
                <div class="section-title">Colors</div>
                <div class="color-grid">
                    <div class="input-group">
                        <label>Dots Color</label>
                        <div class="color-wrapper">
                            <input type="color" id="color-dots" value="#000000" oninput="updateQR()">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Background</label>
                        <div class="color-wrapper">
                            <input type="color" id="color-bg" value="#ffffff" oninput="updateQR()">
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div class="section-title">Shapes & Body</div>
                <div class="color-grid">
                    <div class="input-group">
                        <label>Body Style</label>
                        <select id="dot-style" onchange="updateQR()">
                            <option value="square">Square</option>
                            <option value="dots">Dots</option>
                            <option value="rounded">Rounded</option>
                            <option value="extra-rounded">Extra Rounded</option>
                            <option value="classy">Classy</option>
                            <option value="classy-rounded">Classy Rounded</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Corner Style</label>
                        <select id="corner-style" onchange="updateQR()">
                            <option value="square">Square</option>
                            <option value="dot">Dot</option>
                            <option value="extra-rounded">Rounded</option>
                        </select>
                    </div>
                </div>
            </div>

            <div>
                <div class="section-title">Add Logo</div>
                <div class="file-upload-wrapper">
                    <label for="logo-file" class="custom-file-label">
                        <span>üìÇ Upload Logo (PNG/JPG)</span>
                    </label>
                    <input type="file" id="logo-file" accept="image/*" onchange="handleLogo()">
                </div>
            </div>
        </div>

        <div class="preview-panel">
            <h3 style="color: #333; margin-bottom: 20px;">Live Preview</h3>
            <div id="qrcode"></div>
            
            <div style="width: 100%; margin-top: 20px;">
                <select id="file-ext">
                    <option value="png">Format: PNG</option>
                    <option value="jpeg">Format: JPEG</option>
                    <option value="svg">Format: SVG</option>
                </select>
                <button onclick="downloadQR()" class="download-btn">Download QR Code</button>
            </div>
        </div>

    </div>

    <div class="bottom-nav">
        <a href="index.html" class="back-btn-bottom">‚Üê Back Home</a>
    </div>

    <script>
        let userLogo = "";
        
        const qrCode = new QRCodeStyling({
            width: 300, height: 300, type: "svg", data: "https://mikatools.com", image: "",
            dotsOptions: { color: "#000000", type: "square" },
            backgroundOptions: { color: "#ffffff" },
            imageOptions: { crossOrigin: "anonymous", margin: 10 }
        });

        qrCode.append(document.getElementById("qrcode"));

        function updateQR() {
            const text = document.getElementById("qr-text").value || "https://mikatools.com";
            const colorDots = document.getElementById("color-dots").value;
            const colorBg = document.getElementById("color-bg").value;
            const dotStyle = document.getElementById("dot-style").value;
            const cornerStyle = document.getElementById("corner-style").value;

            qrCode.update({
                data: text,
                dotsOptions: { color: colorDots, type: dotStyle },
                cornersSquareOptions: { type: cornerStyle, color: colorDots },
                backgroundOptions: { color: colorBg },
                image: userLogo
            });
        }

        function handleLogo() {
            const file = document.getElementById("logo-file").files[0];
            const label = document.querySelector('.custom-file-label span');
            if (file) {
                label.innerText = "‚úÖ " + file.name;
                const reader = new FileReader();
                reader.onload = (e) => {
                    userLogo = e.target.result;
                    updateQR();
                };
                reader.readAsDataURL(file);
            }
        }

        function setTemplate(type) {
            if (type === 'classic') setValues("#000000", "#ffffff", "square", "square");
            else if (type === 'modern') setValues("#2563eb", "#ffffff", "dots", "extra-rounded");
            else if (type === 'love') setValues("#ff0080", "#ffe6f2", "rounded", "dot");
            else if (type === 'leaf') setValues("#10b981", "#ecfdf5", "classy", "extra-rounded");
            else if (type === 'neon') setValues("#00ffcc", "#000000", "dots", "extra-rounded");
            else if (type === 'gold') setValues("#d4af37", "#1a1a1a", "classy", "dot");
            else if (type === 'fire') setValues("#ff4500", "#fff5e6", "rounded", "square");
        }

        function setValues(dotCol, bgCol, dStyle, cStyle) {
            document.getElementById("color-dots").value = dotCol;
            document.getElementById("color-bg").value = bgCol;
            document.getElementById("dot-style").value = dStyle;
            document.getElementById("corner-style").value = cStyle;
            updateQR();
        }

        function downloadQR() {
            const ext = document.getElementById("file-ext").value;
            qrCode.download({ name: "mika-qr-code", extension: ext });
        }
    </script>

</body>
</html>
