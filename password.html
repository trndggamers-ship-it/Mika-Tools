<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator - Mika Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --accent: #ff0080;
            --success: #10b981; /* Green for Strong */
            --warning: #f59e0b; /* Orange for Good */
            --danger: #ef4444; /* Red for Weak */
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --radius-pill: 50px;
            --radius-box: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: #050505; color: var(--text); min-height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('bg-tools.jpg.png'); /* Same BG as others */
            background-size: cover; background-attachment: fixed;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- HEADER (Same as other pages) --- */
        nav {
            width: 95%; max-width: 1300px; margin-top: 20px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 2rem; border-radius: var(--radius-pill);
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            border: 1px solid var(--border); z-index: 10;
        }
        .logo { font-size: 1.5rem; font-weight: 800; text-decoration: none; color: white; }
        .logo span { background: linear-gradient(90deg, #ff0080, #7928ca); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .bmc-btn {
            display: flex; align-items: center; gap: 8px;
            background: rgba(255, 255, 255, 0.1); padding: 10px 20px; border-radius: var(--radius-pill);
            text-decoration: none; color: #fff; font-size: 0.9rem; font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2); transition: 0.3s;
        }
        .bmc-btn:hover { background: #FFDD00; color: #000; border-color: #FFDD00; }
        .bmc-icon { width: 20px; }

        /* --- MAIN CONTAINER --- */
        .container {
            width: 95%; max-width: 1000px; margin: 60px auto;
            background: var(--glass); backdrop-filter: blur(20px);
            border-radius: var(--radius-box); border: 1px solid var(--border);
            padding: 50px;
            display: grid; grid-template-columns: 1fr 1.5fr; gap: 50px;
            align-items: center;
        }

        /* Left Side: Graphic */
        .graphic-side {
            text-align: center;
        }
        .graphic-side img {
            width: 100%; max-width: 300px;
            filter: drop-shadow(0 0 20px rgba(37, 99, 235, 0.3));
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* Right Side: Controls */
        .controls-side {
            display: flex; flex-direction: column; gap: 30px;
        }

        h2 { font-size: 2.2rem; font-weight: 800; margin-bottom: 5px; line-height: 1.2; }
        .subtitle { color: #aaa; font-size: 1rem; margin-bottom: 20px; }

        /* PASSWORD DISPLAY BOX */
        .password-box {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border); border-radius: var(--radius-pill);
            padding: 15px 25px; display: flex; align-items: center; justify-content: space-between;
            position: relative;
        }
        
        #password-output {
            background: transparent; border: none; color: white;
            font-size: 1.2rem; font-weight: 600; width: 100%; outline: none; letter-spacing: 1px;
        }

        .actions { display: flex; align-items: center; gap: 10px; }

        .badge {
            font-size: 0.8rem; padding: 5px 12px; border-radius: 20px; font-weight: 700;
            background: #333; color: #aaa; transition: 0.3s; margin-right: 10px;
        }
        .badge.strong { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .badge.good { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .badge.weak { background: rgba(239, 68, 68, 0.2); color: var(--danger); }

        .icon-btn {
            background: none; border: none; color: #ccc; cursor: pointer; font-size: 1.1rem; transition: 0.2s; padding: 5px;
        }
        .icon-btn:hover { color: white; transform: scale(1.1); }
        
        .copy-btn-main {
            background: var(--primary); color: white; border: none;
            padding: 12px 25px; border-radius: var(--radius-pill);
            font-weight: 700; cursor: pointer; font-size: 1rem; transition: 0.3s;
            margin-left: 15px; white-space: nowrap;
        }
        .copy-btn-main:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4); }

        /* LENGTH CONTROL */
        .length-control { display: flex; align-items: center; gap: 20px; }
        .slider-container { flex: 1; display: flex; align-items: center; gap: 15px; }
        
        input[type="range"] {
            -webkit-appearance: none; width: 100%; height: 6px; background: #333; border-radius: 5px; outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 20px; height: 20px; background: var(--primary);
            border-radius: 50%; cursor: pointer; transition: 0.2s;
        }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.2); }

        .counter-btn {
            background: rgba(255,255,255,0.1); border: 1px solid var(--border); color: white;
            width: 35px; height: 35px; border-radius: 50%; cursor: pointer; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .counter-btn:hover { background: white; color: black; }

        /* CHECKBOXES */
        .options-grid {
            display: flex; gap: 20px; flex-wrap: wrap; margin-top: 10px;
        }
        
        .checkbox-wrapper {
            display: flex; align-items: center; gap: 8px; cursor: pointer;
            background: rgba(255,255,255,0.05); padding: 10px 18px; border-radius: var(--radius-pill);
            border: 1px solid transparent; transition: 0.3s;
        }
        .checkbox-wrapper:hover { background: rgba(255,255,255,0.1); }
        .checkbox-wrapper.active { border-color: var(--primary); background: rgba(37, 99, 235, 0.1); }

        .checkbox-wrapper input { display: none; }
        .checkmark { font-size: 1.1rem; color: #555; transition: 0.3s; }
        .checkbox-wrapper.active .checkmark { color: var(--primary); }
        .label-text { font-weight: 600; font-size: 0.95rem; }

        /* Bottom Nav */
        .bottom-nav { margin: 40px 0; }
        .back-btn-bottom {
            text-decoration: none; color: #aaa; font-weight: 600; padding: 12px 35px;
            border: 1px solid #444; border-radius: var(--radius-pill); transition: 0.3s;
        }
        .back-btn-bottom:hover { background: white; color: black; }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; padding: 30px; }
            .graphic-side { display: none; } /* Mobile e graphic hidden to save space */
            h2 { font-size: 1.8rem; }
            .password-box { flex-direction: column; gap: 15px; border-radius: 20px; padding: 20px; }
            .copy-btn-main { width: 100%; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">⚡ Mika<span>Tools</span></a>
        <a href="https://buymeacoffee.com/mika_ai" target="_blank" class="bmc-btn">
            <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="" class="bmc-icon">
            <span class="bmc-text">Buy me a coffee</span>
        </a>
    </nav>

    <div class="container">
        
        <div class="graphic-side">
            <img src="https://cdn-icons-png.flaticon.com/512/2092/2092663.png" alt="Security Lock">
        </div>

        <div class="controls-side">
            
            <div>
                <h2>Random Password Generator</h2>
                <p class="subtitle">Instantly create strong and secure passwords to keep your account safe online.</p>
            </div>

            <div class="password-box">
                <input type="text" id="password-output" value="Generating..." readonly>
                
                <div class="actions">
                    <span id="strength-badge" class="badge">Checking...</span>
                    <button class="icon-btn" onclick="generatePassword()" title="Regenerate"><i class="fas fa-redo"></i></button>
                </div>
            </div>
            
            <button onclick="copyPassword()" class="copy-btn-main">Copy Password</button>

            <div class="length-control">
                <span style="font-weight: 600;">Password length: <span id="length-val" style="color: var(--primary);">16</span></span>
                <div class="slider-container">
                    <button class="counter-btn" onclick="adjustLength(-1)">-</button>
                    <input type="range" id="length-slider" min="6" max="32" value="16" oninput="updateLength(this.value)">
                    <button class="counter-btn" onclick="adjustLength(1)">+</button>
                </div>
            </div>

            <div style="font-weight: 600; margin-top: 10px;">Characters used:</div>
            <div class="options-grid">
                
                <label class="checkbox-wrapper active" onclick="toggleCheckbox(this)">
                    <i class="fas fa-check-circle checkmark"></i>
                    <span class="label-text">ABC</span>
                    <input type="checkbox" id="uppercase" checked onchange="generatePassword()">
                </label>

                <label class="checkbox-wrapper active" onclick="toggleCheckbox(this)">
                    <i class="fas fa-check-circle checkmark"></i>
                    <span class="label-text">abc</span>
                    <input type="checkbox" id="lowercase" checked onchange="generatePassword()">
                </label>

                <label class="checkbox-wrapper active" onclick="toggleCheckbox(this)">
                    <i class="fas fa-check-circle checkmark"></i>
                    <span class="label-text">123</span>
                    <input type="checkbox" id="numbers" checked onchange="generatePassword()">
                </label>

                <label class="checkbox-wrapper" onclick="toggleCheckbox(this)">
                    <i class="fas fa-check-circle checkmark"></i>
                    <span class="label-text">#$&</span>
                    <input type="checkbox" id="symbols" onchange="generatePassword()">
                </label>

            </div>

        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="back-btn-bottom">← Back Home</a>
    </div>

    <script>
        const passwordOutput = document.getElementById('password-output');
        const lengthSlider = document.getElementById('length-slider');
        const lengthVal = document.getElementById('length-val');
        const strengthBadge = document.getElementById('strength-badge');

        const chars = {
            upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lower: 'abcdefghijklmnopqrstuvwxyz',
            number: '0123456789',
            symbol: '!@#$%^&*()_+~`|}{[]:;?><,./-='
        };

        // UI Toggle Helper
        function toggleCheckbox(el) {
            const checkbox = el.querySelector('input');
            // Prevent unchecking the last remaining option
            const checkedCount = document.querySelectorAll('input[type="checkbox"]:checked').length;
            if (checkbox.checked && checkedCount === 1) return;

            // Toggle visual state
            checkbox.checked = !checkbox.checked;
            if(checkbox.checked) el.classList.add('active');
            else el.classList.remove('active');
            
            // Trigger generation
            generatePassword();
        }
        
        // Ensure manual clicks on checkbox also update UI
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
            cb.addEventListener('change', (e) => {
                 // Sync if clicked directly (rare due to label wrap)
                 if(e.target.checked) e.target.parentElement.classList.add('active');
                 else e.target.parentElement.classList.remove('active');
            });
        });


        function adjustLength(val) {
            let current = parseInt(lengthSlider.value);
            let newVal = current + val;
            if (newVal >= 6 && newVal <= 32) {
                lengthSlider.value = newVal;
                updateLength(newVal);
            }
        }

        function updateLength(val) {
            lengthVal.innerText = val;
            generatePassword();
        }

        function generatePassword() {
            const len = lengthSlider.value;
            let charset = "";
            if (document.getElementById('uppercase').checked) charset += chars.upper;
            if (document.getElementById('lowercase').checked) charset += chars.lower;
            if (document.getElementById('numbers').checked) charset += chars.number;
            if (document.getElementById('symbols').checked) charset += chars.symbol;

            if (charset === "") return; // Should be handled by UI prevent

            let password = "";
            for (let i = 0; i < len; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            passwordOutput.value = password;
            checkStrength(password);
        }

        function checkStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            strengthBadge.className = 'badge';
            
            if (strength <= 2) {
                strengthBadge.innerText = "Weak";
                strengthBadge.classList.add('weak');
            } else if (strength <= 4) {
                strengthBadge.innerText = "Good";
                strengthBadge.classList.add('good');
            } else {
                strengthBadge.innerText = "Very Strong";
                strengthBadge.classList.add('strong');
            }
        }

        function copyPassword() {
            passwordOutput.select();
            document.execCommand('copy');
            
            const btn = document.querySelector('.copy-btn-main');
            const originalText = btn.innerText;
            btn.innerText = "Copied!";
            btn.style.background = "#10b981"; // Green confirm
            
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "var(--primary)";
            }, 1500);
        }

        // Init
        generatePassword();

    </script>

</body>
</html>
